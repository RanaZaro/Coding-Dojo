<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration </title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="regest">
            
            <h2 >Registration</h2>
          
            <form action="user/register" method="post" >
                {% csrf_token %}
            <table>
                <tr>
                    <td><p>First Name</p></td>
                    <td><input type="text" name="first_name"></td>
                </tr>
                <tr>
                    <td><p>Last Name</p></td>
                    <td><input type="text" name="last_name"></td>
                </tr>
                <tr>
                    <td><p>Email</p></td>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td><p>Password</p></td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td><p>Confirm Password</p></td>
                    <td><input type="password" name="confirm_password"></td>
                </tr>
                <tr>
                    <td><p>Birthday</p></td>
                    <td><input type="date" name="birthday"></td>
                </tr>
               
            </table>
                   
            <p><input type="submit" name="sumbit" value="Register" class="butt" ></p>
                
                {% if messages %}
                <ul class="messages">    
                    {% for message in messages %}    
                        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                    {% endfor %}
                </ul>
                {% endif %}
            </form>
        </div>
        

        <div class="login">
            <h2>Login</h2>
            
            <form action="user/login" method="post">
                {% csrf_token %}
            <table>
                <tr>
                    <td><p>Email</p></td>
                    <td><input type="email" name="email_login"></td>
                </tr>
                <tr>
                    <td><p>Password</p></td>
                    <td><input type="text" name="password_login"></td>
                </tr>
                
            </table>
                    
            <p><input type="submit" name="sumbit_login" value="Login" class="butt"></p>
                
        </form>
        </div>
    </div>
</body>
</html>
