<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>{{book.id}}</p>
    <P>{{book.title}}</P>
    {%for auth in book.authors.all%}
    <p>{{auth.first_name}}</p>
    <p>{{auth.last_name}}</p>
    {%endfor%}

    <form method="post" action="/authtobook/{{book.id}}">{%csrf_token%}
        {%csrf_token%}
        <select name="authtobook" >
            {%for autho in authors%}
            {%if autho not in book.authors.all%}
            <option value="{{autho.id}}">{{autho.first_name}}</option>
            {%endif%}
            {%endfor%}
        </select>
        <input type="submit" value="add author">
    </form>
</body>
</html>
