<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}"> 
</head>
<body>
    <div class="container">
      <div class="header">
        <h2>Add a New Show</h2>
        <a href="/shows">Go Back</a>
      </div> 
      {% if messages %}
      <ul class="messages">    
          {% for message in messages %}    
              <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
          {% endfor %}
      </ul>
      {% endif %}
      <form action="/create" method="post">  
        {% csrf_token %}
      <div class="title">
        <label>Title</label><br>
        <input class="text" type="text" name="title" >

      </div>
      <div class="netdate">
        <div class="network">
          <label>Network</label><br>
          <input  type="text" name="network" >
        </div>
        <div class="release">
          <label>Relaease Date</label><br>
          <input type="date" name="release_date">

      </div>

      </div>
      <div class="desc">
        <label>Description</label><br>
        <textarea rows="3" cols="50" name="description"></textarea>
      </div>
    
      <input class="create" type="submit" value="Create">
      </form>
    </div>
</body>
</html>
